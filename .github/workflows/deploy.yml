# Nom du workflow qui apparaîtra dans l'onglet "Actions" de GitHub
name: Déploiement sur VPS

# Déclencheur : ce workflow s'exécute à chaque push sur la branche 'main'
on:
  push:
    branches:
      - main

# Les jobs à exécuter
jobs:
  deploy:
    # Utiliser une machine virtuelle Ubuntu fournie par GitHub pour exécuter les étapes
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code de votre dépôt
      - name: Checkout du code
        uses: actions/checkout@v4

      # 2. Se connecter au registre de conteneurs de GitHub (GHCR)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Générer les tags d'image en minuscules
      - name: Generate lowercase image tags
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/ag1-test
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      # 4. Construire l'image Docker et la pousser sur le registre
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

      # 5. Se connecter au VPS et déployer la nouvelle image
      - name: Déployer sur le VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            # Se connecter au registre de conteneurs de GitHub
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Tirer (pull) la dernière version de l'image (en minuscules)
            docker pull ghcr.io/${{ github.repository_owner }}/ag1-test:latest
            
            # Arrêter et supprimer le conteneur existant s'il y en a un
            docker stop ag1-test-container || true
            docker rm ag1-test-container || true
            
            # Lancer le nouveau conteneur avec la nouvelle image
            # Il expose le port 80 du conteneur sur le port 80 du VPS
            docker run -d -p 80:80 --name ag1-test-container ghcr.io/${{ github.repository_owner }}/ag1-test:latest

